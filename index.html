<!DOCTYPE html>
<html>
<head>
    <title>Catch the Square!</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #gameContainer {
            text-align: center;
        }
        #gameCanvas {
            border: 2px solid #333;
            background-color: white;
        }
        #score {
            font-size: 24px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="score">Score: <span id="scoreValue">0</span></div>
        <canvas id="gameCanvas" width="300" height="400"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('scoreValue');

        const player = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            width: 50,
            height: 10,
            color: '#0066cc',
            speed: 5
        };

        const target = {
            x: Math.random() * (canvas.width - 20),
            y: 0,
            width: 20,
            height: 20,
            color: '#cc0000',
            speed: 3
        };

        let score = 0;
        let gameLoop;
        let touchX = null;

        function drawPlayer() {
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x - player.width/2, player.y, player.width, player.height);
        }

        function drawTarget() {
            ctx.fillStyle = target.color;
            ctx.fillRect(target.x, target.y, target.width, target.height);
        }

        function updateGame() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Move target
            target.y += target.speed;

            // Check for collision
            if (target.y + target.height > player.y &&
                target.x + target.width > player.x - player.width/2 &&
                target.x < player.x + player.width/2) {
                score += 1;
                scoreElement.textContent = score;
                resetTarget();
            }

            // Check if target is missed
            if (target.y > canvas.height) {
                resetTarget();
            }

            drawPlayer();
            drawTarget();
        }

        function resetTarget() {
            target.x = Math.random() * (canvas.width - target.width);
            target.y = 0;
        }

        function handleInput(e) {
            const rect = canvas.getBoundingClientRect();
            const x = e.type.includes('touch') 
                ? e.touches[0].clientX - rect.left 
                : e.clientX - rect.left;
            player.x = Math.max(player.width/2, Math.min(canvas.width - player.width/2, x));
        }

        // Mouse controls
        canvas.addEventListener('mousemove', handleInput);

        // Touch controls
        canvas.addEventListener('touchmove', handleInput);
        canvas.addEventListener('touchstart', handleInput);

        // Start game
        gameLoop = setInterval(updateGame, 1000/60);
    </script>
</body>
</html>
